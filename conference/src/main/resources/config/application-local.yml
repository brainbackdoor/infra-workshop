server:
  port: 8082

spring:
  datasource:
    url: jdbc:h2:mem:conference;DB_CLOSE_DELAY=-1

  flyway:
    enabled: false

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    show-sql: true

logging:
  level:
    orig:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: DEBUG

auth:
  secret-key: secret-key