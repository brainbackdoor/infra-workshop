server:
  port: 8083

spring:
  datasource:
    url: jdbc:h2:mem://localhost/~/front;DB_CLOSE_DELAY=-1
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    show-sql: true

external:
  conference:
    host: http://localhost:8081
  login-member:
    host: http://localhost:8080