server:
  port: 8083

spring:
  datasource:
    url: jdbc:h2:mem:analysis;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  flyway:
    enabled: false

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

logging:
  level:
    orig:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: DEBUG

auth:
  secret-key: secret-key
